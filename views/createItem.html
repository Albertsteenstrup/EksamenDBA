<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>
</head>
<body>
    <h1>Create item</h1>
    <a href="index.html"> Homepage </a>
    <form id="formRegister">
            <input placeholder="Product name" id="productName" required>
        <br>
            <input placeholder="Product price" id="productPrice" required>
        <br>
        <select id="category">
            <option value="indoor">Indoor</option>
            <option value="outdoor">Outdoor</option>
            <option value="clothing">Clothing</option>
            <option value="vehicle">Vehicle</option>
            <option value="other">Other</option>
        </select>
        <br>
        <input type="file" placeholder="Insert image" id="image" accept="image/*">
        <br> <br>
        <button type="submit" id="submit">Create item</button>
    </form> 

<script src="createItem.js" defer></script>   
</body>
</html>
